<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="fonts/stylesheet.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" class="chromeframe" href="./imgs/toropiga.png" type="image/x-icon">
    <title>Food</title>
</head>
<body class="body">
    <header class="main_footer">
        <div class="wrapper_header">
            <div class="header_logo">
                <img src="../food/svgs/healthy_switcher.svg" alt="Logo" class="healthy_switcher">
                <p class="text_logo">Healthy switcher</p>
            </div>
            <div class="header_menu">
                <ul  class="menu_list">
                    <li class="menu_item">
                        <p class="menu_text_green">Menu</p>
                    </li>
                    <li class="menu_item">
                        <p class="menu_text">Recipes</p>
                    </li>
                    <li class="menu_item">
                        <p class="menu_text">Chefs</p>
                    </li>
                    <li class="menu_item">
                        <p class="menu_text">Contacts</p>
                    </li>
                </ul>
            </div>
        </div>
        <div class="line"></div>
        <div class="background_bowl"></div>
    </header>
    <main>
        <div class="favourite_food">
            <div class="wrapper_food">
                <div class="title">
                    <h1 class="title_text">Your <span class="title_span">favourite food</span> <br>
                        delivered <span class="title_span">hot & fresh</span></h1>
                </div>
                <p class="bottom_title_text">HEALTHY SWITCHER chefs do all the prep work, like peeling, chopping & marinating, so<br>
                    you can cook a fresh homemade dinner in just 15 minutes.</p>
            </div>
            <div class="order_now_button">
                <button class="order_now">Order Now</button>
            </div>
        </div>
    </main>
</body>
</html>
